<a [routerLink]="['/detailSerie', serie.id]">
    <div class="card mb-4">
        <div class="card-img-overlay">
            <h3 class="card-title">{{serie.name}}</h3>
        </div>
        <img src="https://image.tmdb.org/t/p/w200{{serie.poster_path}}" alt="Image de la serie {{serie.original_name}}"
            class="card-img-top img-fluid">
    </div>
</a>
